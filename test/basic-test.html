<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>

    <link rel="import" href="../api-designer-nav.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <api-designer-nav></api-designer-nav>
      </template>
    </test-fixture>

    <script>
    /* global fixture, assert, sinon, MockInteractions */
    suite('basic', function() {
      var element;
      setup(function() {
        element = fixture('basic');
      });
      test('Should fire api-console-pinned-state-changed event', function() {
        var spy = sinon.stub();
        element.addEventListener('api-console-pinned-state-changed', spy);
        var button = Polymer.dom(element.root).querySelector('.pin-toggle');
        MockInteractions.tap(button);
        assert.isTrue(spy.calledOnce, 'Event has been called once');
        assert.isTrue(element.pinned, 'pinned property is eq true');
      });

      test('Should fire api-console-menu-opened-changed event', function() {
        var spy = sinon.stub();
        element.addEventListener('api-console-menu-opened-changed', spy);
        var button = Polymer.dom(element.root).querySelector('.menu-toggle');
        MockInteractions.tap(button);
        assert.isTrue(spy.calledOnce);
        assert.isTrue(element.menuOpened, 'menuOpened property is eq true');
      });

      test('Should fire api-console-home-requested event', function() {
        var spy = sinon.stub();
        element.addEventListener('api-console-home-requested', spy);
        var button = Polymer.dom(element.root).querySelector('.home-button');
        MockInteractions.tap(button);
        assert.isTrue(spy.calledOnce);
      });

      test('Should fire api-console-tryit-requested event', function() {
        var spy = sinon.stub();
        element.addEventListener('api-console-tryit-requested', spy);
        var button = Polymer.dom(element.root).querySelector('.tryit-button');
        MockInteractions.tap(button);
        assert.isTrue(spy.calledOnce);
      });
    });
    </script>

  </body>
</html>
